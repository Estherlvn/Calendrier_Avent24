    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Fonction pour mélanger un tableau
        function shuffle(array) {
          for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
          }
        }

        const adventCalendar = document.getElementById("advent-calendar");
        const adventDates = Array.from(
          adventCalendar.getElementsByClassName("adventdate")
        );

        // Mélanger les éléments
        shuffle(adventDates);

        // Réorganiser les éléments dans le DOM
        adventDates.forEach((date) => adventCalendar.appendChild(date));
      });
    </script>
